spring.application.name=Mambo
spring.jpa.defer-datasource-initialization=false
# CONFIGURACION DE LA BD
server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/mambo_BD?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=admin1234

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.static-locations=classpath:/static/,file:uploads/

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-description=Initial Flyway migration - MAMBO
spring.flyway.baseline-version=0

spring.flyway.validate-on-migrate=true

