<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Historial de Compras - MAMBO</title>

    <!-- Bootstrap & Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

    <style>
      /* Línea de tiempo */
      .timeline {
        position: relative;
        padding-left: 30px;
      }

      .timeline::before {
        content: "";
        position: absolute;
        left: 15px;
        top: 0;
        bottom: 0;
        width: 2px;
        background: #e9ecef;
      }

      .timeline-item {
        position: relative;
        margin-bottom: 25px;
      }

      .timeline-marker {
        position: absolute;
        left: -22px;
        top: 5px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid #fff;
        box-shadow: 0 0 0 2px #28a745;
        background-color: #28a745;
      }

      .timeline-content {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        padding: 15px;
      }

      .timeline-title {
        font-weight: 600;
        color: #333;
      }

      .timeline-description {
        font-size: 0.9rem;
        color: #666;
      }

      .badge-status {
        font-size: 0.8rem;
      }

      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>

  <body>
    <!-- Sidebar -->
    <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

    <div class="main-content">
      <!-- Navbar -->
      <th:block th:replace="fragments/navbar :: navbar"></th:block>

      <main class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h3 mb-1">
              <i class="bi bi-clock-history text-success"></i> Historial de Compras
            </h1>
            <p class="text-muted">Consulta tus pedidos anteriores</p>
          </div>
        </div>

        <!-- Línea de tiempo -->
        <div class="timeline">
          <div class="timeline-item" th:each="compra : ${compras}">
            <div class="timeline-marker"></div>
            <div class="timeline-content">
              <div class="d-flex justify-content-between align-items-center">
                <h5 class="timeline-title">
                  <i class="bi bi-receipt-cutoff text-success"></i>
                  Pedido N° <span th:text="${compra.codigoPedido}">0001</span>
                </h5>
                <span
                  class="badge badge-status"
                  th:classappend="${compra.estado == 'Entregado'} ? 'bg-success' :
                                  ${compra.estado == 'En proceso'} ? 'bg-warning text-dark' :
                                  'bg-danger'"
                  th:text="${compra.estado}"
                >
                  Entregado
                </span>
              </div>

              <div class="timeline-description mt-2">
                <p class="mb-1">
                  <i class="bi bi-calendar-event"></i>
                  Fecha: <span th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy')}">01/09/2025</span>
                </p>
                <p class="mb-1">
                  <i class="bi bi-cash-stack"></i>
                  Total: S/ <span th:text="${compra.total}">150.00</span>
                </p>
              </div>

              <div class="mt-3">
                <a th:href="@{'/cliente/detalle/' + ${compra.id}}" class="btn btn-outline-success btn-sm">
                  <i class="bi bi-eye"></i> Ver Detalles
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
