<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historial de Compras | MAMBO</title>
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .container-history {
      width: 90%;
      max-width: 1000px;
      margin: auto;
      margin-bottom: 50px;
    }

    .card {
      background: #1e1e1e;
      border: 1px solid #2c2c2c;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(255, 215, 0, 0.3);
    }

    .card-header {
      background-color: #2c2c2c;
      color: #f5f5f5;
      font-weight: 600;
      border-bottom: 1px solid #3a3a3a;
      text-align: center;
      padding: 20px 10px;
    }

    .card-header h3 {
      margin-bottom: 5px;
      color: #f0c040;
      font-weight: bold;
    }

    .card-header p {
      color: #aaa;
      font-size: 0.9rem;
      margin: 0;
    }

    .card-body {
      padding: 20px;
    }

    .table {
      color: #ddd;
      background-color: #1b1b1b;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 0;
    }

    .table th {
      background-color: #3a3a3a;
      color: #f0c040;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .table tbody tr:hover {
      background-color: #262626;
    }

    .btn-custom {
      background-color: #f0c040;
      color: #000;
      border: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 25px;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-custom:hover {
      background-color: #ffd84d;
      transform: scale(1.05);
      color: #000;
    }

    .empty-message {
      text-align: center;
      font-size: 1.1rem;
      color: #aaa;
      margin-top: 40px;
    }

    /* ‚úÖ RESPONSIVE AJUSTES */
    @media (max-width: 768px) {
      body {
        padding-top: 20px;
      }

      .card-header h3 {
        font-size: 1.4rem;
      }

      .table th, .table td {
        font-size: 0.85rem;
        padding: 10px;
      }

      .btn-custom {
        width: 100%;
        margin-top: 10px;
      }
    }

    @media (max-width: 480px) {
      .card-header h3 {
        font-size: 1.2rem;
      }

      .table-responsive {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="container-history">
    <div class="card">
      <div class="card-header">
        <h3>üõçÔ∏è Historial de Compras</h3>
        <p>Consulta tus compras realizadas en MAMBO</p>
      </div>

      <div class="card-body">
        <!-- Si no hay compras -->
        <div th:if="${#lists.isEmpty(compras)}" class="empty-message">
          <p>No tienes compras registradas todav√≠a.</p>
          <a href="/cliente/carrito" class="btn-custom mt-3">Ir al carrito</a>
        </div>

        <!-- Si hay compras -->
        <div th:if="${!#lists.isEmpty(compras)}" class="table-responsive">
          <table class="table table-hover align-middle">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Total</th>
                <th>Fecha de Compra</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="compra : ${compras}">
                <td th:text="${compra.producto}"></td>
                <td th:text="${compra.cantidad}"></td>
                <td>S/ <span th:text="${#numbers.formatDecimal(compra.precio, 1, 'POINT', 2, 'NONE')}"></span></td>
                <td>S/ <span th:text="${#numbers.formatDecimal(compra.total, 1, 'POINT', 2, 'NONE')}"></span></td>
                <td th:text="${#temporals.format(compra.fechaCompra, 'dd/MM/yyyy HH:mm')}"></td>
              </tr>
            </tbody>
          </table>

          <div class="text-center mt-4">
            <a href="/cliente/carrito" class="btn-custom">üõí Volver al carrito</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
