<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Historial de Compras | MAMBO</title>

  <!-- Bootstrap CSS -->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      padding: 30px;
      background-color: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    h2 {
      color: #FFD700;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      color: white;
      text-align: center;
    }
    thead {
      background-color: #FFD700;
      color: #1e1e1e;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 20px;
    }
    .btn-volver {
      background-color: #FFD700;
      color: #1e1e1e;
      border: none;
      border-radius: 8px;
      padding: 8px 18px;
      font-weight: bold;
      text-decoration: none;
    }
    .btn-volver:hover {
      background-color: #f1c40f;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üõçÔ∏è Historial de Compras</h2>

    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th>#</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Precio Unitario</th>
          <th>Subtotal</th>
          <th>Fecha de Compra</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre la lista de compras del cliente -->
        <tr th:each="compra, iter : ${compras}">
          <td th:text="${iter.index + 1}">1</td>
          <td th:text="${compra.producto}">Zapatillas Urbanas</td>
          <td th:text="${compra.cantidad}">2</td>
          <td th:text="${compra.precio}">120.00</td>
          <td th:text="${compra.cantidad * compra.precio}">240.00</td>
          <td th:text="${#temporals.format(compra.fecha, 'dd/MM/yyyy HH:mm')}">15/10/2025 09:00</td>
        </tr>
      </tbody>
    </table>

    <div class="total">
      <strong>Total general: </strong>
      <span th:text="${#numbers.formatDecimal(totalGeneral, 1, 'COMMA', 2, 'POINT')}">S/ 0.00</span>
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/client/listadeproductos}" class="btn-volver">‚¨ÖÔ∏è Volver a Productos</a>
    </div>
  </div>

</body>
</html>
