<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendedores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>

<body>
  <!-- Sidebar -->
  <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

  <div class="main-content">
    <!-- Navbar -->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <main>
      <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1><i class="bi bi-person-badge text-primary"></i> Vendedores</h1>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVendedor"
            onclick="limpiarFormulario()">
            <i class="bi bi-plus-circle me-2"></i>Nuevo Vendedor
          </button>
        </div>

        <!-- Filtro de búsqueda -->
        <div class="mb-4">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input type="text" id="buscarVendedor" class="form-control" placeholder="Buscar por ID, nombre o email"
                   onkeyup="filtrarVendedores()">
          </div>
        </div>

        <!-- Tabla de Vendedores -->
        <div class="card">
          <div class="card-body table-responsive">
            <table class="table table-hover" id="tablaVendedores">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Documento</th>
                  <th>Email</th>
                  <th>Teléfono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="vendedor : ${vendedores}" th:data-id="${vendedor.id}">
                  <td th:text="${vendedor.id}"></td>
                  <td th:text="${vendedor.nombreCompleto}"></td>
                  <td th:text="${vendedor.numeroDocumento}"></td>
                  <td th:text="${vendedor.email}"></td>
                  <td th:text="${vendedor.telefono}"></td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary me-1" title="Editar"
                      th:onclick="'editarVendedor(' + ${vendedor.id} + ')'">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <form th:action="@{'/admin/vendedores/eliminar/' + ${vendedor.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar">
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal Crear/Editar Vendedor -->
      <div class="modal fade" id="modalVendedor" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Vendedor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <form th:action="@{/admin/vendedores/guardar}" th:object="${vendedor}" method="post" id="formVendedor">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nombreCompleto" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" th:field="*{nombreCompleto}" id="nombreCompleto" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="numeroDocumento" class="form-label">Número de Documento *</label>
                    <input type="text" class="form-control" th:field="*{numeroDocumento}" id="numeroDocumento" required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                  </div>
                  <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" th:field="*{telefono}" id="telefono">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="contra" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" th:field="*{contra}" id="contra">
                    <small class="text-muted">Si dejas vacío se generará una contraseña por defecto.</small>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar Vendedor</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts -->
  <script>
    // Limpiar formulario al abrir modal
    function limpiarFormulario() {
      const form = document.getElementById('formVendedor');
      form.reset();
      const idInput = document.querySelector('input[name="id"]');
      if (idInput) idInput.value = '';
    }

    // Cargar datos en modal para edición
    function editarVendedor(id) {
      fetch('/admin/vendedores/' + id)
        .then(res => res.json())
        .then(data => {
          document.getElementById('nombreCompleto').value = data.nombreCompleto;
          document.getElementById('numeroDocumento').value = data.numeroDocumento;
          document.getElementById('email').value = data.email;
          document.getElementById('telefono').value = data.telefono;
          document.getElementById('contra').value = '';

          const modal = new bootstrap.Modal(document.getElementById('modalVendedor'));
          modal.show();
        });
    }

    // Filtrar vendedores por ID, nombre o email
    async function filtrarVendedores() {
      const buscar = document.getElementById('buscarVendedor').value;
      const res = await fetch(`/admin/vendedores/filtrar?buscar=${encodeURIComponent(buscar)}`);
      const vendedores = await res.json();

      const tbody = document.getElementById('tablaVendedores').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      vendedores.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${v.id}</td>
          <td>${v.nombreCompleto}</td>
          <td>${v.numeroDocumento}</td>
          <td>${v.email}</td>
          <td>${v.telefono}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editarVendedor(${v.id})">
              <i class="bi bi-pencil"></i>
            </button>
            <form action="/admin/vendedores/eliminar/${v.id}" method="post" style="display:inline;">
              <button type="submit" class="btn btn-sm btn-outline-danger">
                <i class="bi bi-trash"></i>
              </button>
            </form>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
