<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendedores</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
</head>

<body>
  <!-- Sidebar -->
  <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

  <div class="main-content">
    <!-- Navbar -->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <main>
      <div class="container-fluid mt-4">
        <!-- Título y botón nuevo -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="mb-2"><i class="bi bi-person-badge text-primary"></i>Vendedores</h1>
            <p class="text-muted">Administra y gestiona la información de tus vendedores</p>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalVendedor"
            onclick="limpiarFormulario()">
            <i class="bi bi-plus-circle me-2"></i>Nuevo Vendedor
          </button>
        </div>

        <!-- Filtros -->
        <div class="card mb-4">
          <div class="card-body">
            <div class="row g-2">
              <div class="col-md-4">
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-search"></i></span>
                  <input type="text" id="buscarVendedor" class="form-control" placeholder="Buscar por nombre o email"
                    onkeyup="filtrarVendedores()">
                </div>
              </div>
              <div class="col-md-3">
                <!-- Puedes agregar filtros extra si quieres -->
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de Vendedores -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0"><i class="bi bi-table me-2"></i>Lista de Vendedores</h5>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover" id="tablaVendedores">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Salario</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="vendedor : ${vendedores}" th:data-id="${vendedor.id}">
                  <td th:text="${vendedor.id}"></td>
                  <td th:text="${vendedor.nombre}"></td>
                  <td th:text="${vendedor.email}"></td>
                  <td th:text="${vendedor.salario}"></td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary me-1" title="Editar"
                      th:onclick="'editarVendedor(' + ${vendedor.id} + ')'"><i class="bi bi-pencil"></i></button>
                    <form th:action="@{'/admin/vendedores/eliminar/' + ${vendedor.id}}" method="post" style="display:inline;">
                      <button type="submit" class="btn btn-sm btn-outline-danger" title="Eliminar">
                        <i class="bi bi-trash"></i>
                      </button>
                    </form>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- Modal Crear/Editar Vendedor -->
      <div class="modal fade" id="modalVendedor" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"><i class="bi bi-person-plus me-2"></i>Vendedor</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" title="cerrar"></button>
            </div>
            <div class="modal-body">
              <form th:action="@{/admin/vendedores/guardar}" th:object="${vendedor}" method="post" id="formVendedor">
                <input type="hidden" th:field="*{id}" id="vendedorId" />
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre *</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email">
                  </div>
                </div>
                <div class="mb-3">
                  <label for="salario" class="form-label">Salario</label>
                  <input type="number" step="0.01" class="form-control" th:field="*{salario}" id="salario">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" class="btn btn-primary">Guardar Vendedor</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Filtrado dinámico vía AJAX
    async function filtrarVendedores() {
      const buscar = document.getElementById('buscarVendedor').value;

      const res = await fetch(`/admin/vendedores/filtrar?buscar=${buscar}`);
      const vendedores = await res.json();

      const tbody = document.getElementById('tablaVendedores').getElementsByTagName('tbody')[0];
      tbody.innerHTML = '';

      vendedores.forEach(v => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${v.id}</td>
          <td>${v.nombre}</td>
          <td>${v.email}</td>
          <td>${v.salario}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary me-1" onclick="editarVendedor(${v.id})"><i class="bi bi-pencil"></i></button>
            <a href="/lista/vendedores/eliminar/${v.id}" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></a>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Editar vendedor
  function editarVendedor(id) {
    fetch('/admin/vendedores/' + id)
      .then(res => res.json())
      .then(data => {
        document.getElementById('vendedorId').value = data.id;
        document.getElementById('nombre').value = data.nombre;
        document.getElementById('email').value = data.email;
        document.getElementById('salario').value = data.salario;

        const modal = new bootstrap.Modal(document.getElementById('modalVendedor'));
        modal.show();
      });
  }
    // Limpiar formulario
    document.addEventListener('DOMContentLoaded', () => {
      window.limpiarFormulario = function () {
        const form = document.getElementById('formVendedor');
        form.reset();
        const idInput = document.getElementById('vendedorId');
        if (idInput) idInput.value = '';
      }
    });
  </script>
</body>
</html>
