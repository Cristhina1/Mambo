<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos compartidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/sidebar.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />

  <title>Gestión de productos - MAMBO</title>
</head>
<body>
  <!-- Sidebar -->
  <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Navbar -->
    <th:block th:replace="fragments/navbar :: navbar"></th:block>

    <main>
      <div class="content">
        <div class="container-fluid">

          <!-- Encabezado -->
          <div class="row mb-4">
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <h1 class="mb-2">
                    <i class="bi bi-box text-success"></i>
                    Gestión de Productos
                  </h1>
                  <p class="text-muted">Administra tu inventario y productos</p>
                </div>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevoProducto">
                  <i class="bi bi-plus-circle me-2"></i>Nuevo Producto
                </button>
              </div>
            </div>
          </div>

          <!-- Cards resumen -->
          <div class="row mb-4">
            <div class="col-lg-3 col-md-6 mb-3">
              <div class="card bg-success text-white">
                <div class="card-body d-flex justify-content-between">
                  <div>
                    <h6 class="card-title">Total Productos</h6>
                    <h3 class="mb-0" th:text="${totalProductos}">0</h3>
                  </div>
                  <i class="bi bi-box fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
              <div class="card bg-warning text-white">
                <div class="card-body d-flex justify-content-between">
                  <div>
                    <h6 class="card-title">Stock Bajo</h6>
                    <h3 class="mb-0" th:text="${stockBajo}">0</h3>
                  </div>
                  <i class="bi bi-exclamation-triangle fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
              <div class="card bg-info text-white">
                <div class="card-body d-flex justify-content-between">
                  <div>
                    <h6 class="card-title">Valor Inventario</h6>
                    <h3 class="mb-0">S/ <span th:text="${totalDinero}">0.00</span></h3>
                  </div>
                  <i class="bi bi-currency-dollar fs-1"></i>
                </div>
              </div>
            </div>
            <div class="col-lg-3 col-md-6 mb-3">
              <div class="card bg-primary text-white">
                <div class="card-body d-flex justify-content-between">
                  <div>
                    <h6 class="card-title">Categorías</h6>
                    <h3 class="mb-0" th:text="${totalCategoria}">0</h3>
                  </div>
                  <i class="bi bi-tags fs-1"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- Tabla de productos -->
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-table me-2"></i> Lista de Productos
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Categoría</th>
                      <th>Precio</th>
                      <th>Stock</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="p : ${productos}">
                      <td th:text="${p.id}">1</td>
                      <td th:text="${p.nombre}">Ejemplo</td>
                      <td th:text="${p.categoria != null ? p.categoria.nombre : 'Sin categoría'}"></td>
                      <td>S/ <span th:text="${p.precio}">0.00</span></td>
                      <td th:text="${p.stock}">0</td>
                      <td>
                        <a th:href="@{'/admin/productos/eliminar/' + ${p.id}}" 
                           class="btn btn-sm btn-outline-danger" title="Eliminar">
                          <i class="bi bi-trash"></i>
                        </a>
                        <a th:href="@{'/admin/productos/editar/' + ${p.id}}" 
                           class="btn btn-sm btn-outline-primary" title="Editar">
                          <i class="bi bi-pencil"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- Modal nuevo producto -->
      <div class="modal fade" id="modalNuevoProducto" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <form th:action="@{/admin/productos/guardar}" th:object="${productoDTO}" method="post" enctype="multipart/form-data">
              <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-box me-2"></i> Nuevo Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre *</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required placeholder="Nombre del producto" title="Nombre del producto">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Categoría *</label>
                    <select th:field="*{categoriaID}" class="form-select" required title="Selecciona una categoría">
                      <option value="" disabled selected>Selecciona una categoría</option>
                      <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                    </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Precio *</label>
                    <div class="input-group">
                      <span class="input-group-text">S/</span>
                      <input type="number" th:field="*{precio}" class="form-control" step="0.01" min="0" required placeholder="0.00" title="Precio">
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="form-label">Stock *</label>
                    <input type="number" th:field="*{stock}" class="form-control" min="0" required placeholder="0" title="Stock">
                  </div>
                </div>
                <div class="mb-3">
                  <label class="form-label">Descripción</label>
                  <textarea th:field="*{descripcion}" class="form-control" rows="3" placeholder="Descripción del producto" title="Descripción del producto"></textarea>
                </div>
                <div class="mb-3">
                  <label class="form-label">Imágenes</label>
                  <input type="file" th:field="*{imagenes}" class="form-control" multiple accept="image/*">
                  <small class="form-text text-muted">Puedes seleccionar varias imágenes.</small>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-success">Guardar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script th:src="@{/js/fechaActualHeader.js}"></script>
  <script>
    fechaActual();
    setInterval(fechaActual, 1000);
  </script>
</body>
</html>
