<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Mambo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
  <div class="bg-image"></div>

  <div class="login-container">
    <form class="login-form" th:action="@{/login}" method="post">
      <h2 class="login-title">Bienvenido a Mambo</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          placeholder="Ingresa usuario"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Ingresa contrase침a"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      <a href="/admin/principal" class="text-decoration-none text-center text-white">Ver la pagina principal</a>
      <div th:if="${param.error}" class="text-danger mt-3">
        <span style="color:red;">Usuario o contrase침a incorrectos.</span>
      </div>
      <div th:if="${param.logout}" class="text-success mt-3">
        <span style="color:green;">Sesi칩n cerrada correctamente.</span>
      </div>
    </form>
  </div>

</body>
</html>
